spring.application.name=luisaoproject
spring.config.import=application-secrets.properties

#Mailer
spring.mail.host=smtp.gmail.com
spring.mail.protocol=smtp
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Server
#TODO - ver como isso aqui vai ficar com o ambiente
spring.profiles.active=dev

#Database
spring.datasource.url = jdbc:mysql://localhost:3306/luisao_database?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

#Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#App
app.base-email-url=http://localhost:8080